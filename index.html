<!DOCTYPE html>
<html>

<head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

</head>

<body>
    <a-scene background="color: #000000">

        <a-sphere color="blue" position="-1 2.5 -3" rotation="0 90 0">
        
        </a-sphere>

        <a-sphere color="white" position="-1 4 -4" rotation="0 90 0" radius="0.5">
        
        </a-sphere>

        <a-sphere color="white" position="-2 4 -4" rotation="0 90 0" radius="0.5">
        
        </a-sphere>

        <a-box background="color: #000000">

            <a-box color="green" position="-1 1.0 -3" rotation="0 90 0">
            
            </a-box>

            <a-cylinder background="color: #000000">

                <a-cylinder color="orange" position="-1 0.5 -3" rotation="0 0 0" radius="0.1">
                
                </a-cylinder>

                <a-cylinder background="color: #000000">

                    <a-cylinder color="orange" position="-1.5 0.5 -3" rotation="0 0 0" radius="0.1">
                    
                    </a-cylinder>

                    

    </a-scene>

</body>

</html>
